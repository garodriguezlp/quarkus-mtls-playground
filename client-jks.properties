quarkus.banner.enabled=false
quarkus.log.level=WARN

quarkus.rest-client."echo-api".url=https://localhost:8443
quarkus.rest-client."echo-api".key-store=file:certs/client.jks
quarkus.rest-client."echo-api".key-store-password=changeit
